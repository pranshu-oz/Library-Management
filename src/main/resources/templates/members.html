<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/index :: head}"></head>

<body>

    <!--defining the header-->
    <header th:replace="~{layout/index :: header}">

    </header>

    <!--defining the sidebar and main content area-->
    <div class="d-flex">

        <!--sidebar area-->
        <div th:replace="~{layout/index :: sidebar}">

        </div>
        <!--main content area-->
        <div class="flex-grow-1 p-4 bg-light">

            <div class="row justify-content-overlay">
                <h2 class="col">Members</h2>
                <a class="btn btn-outline-primary mb-3 col-3" th:href="@{/user/add}">+ Add New Member</a>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

            <div class="container mt-4 bg-white border" style="border-radius: 10px;">

                <!--Search Bar define here-->
                <form class="p-3 mt-3" th:action="@{/user}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search members..."
                            aria-label="Search members" name="filter" aria-describedby="button-search">
                        <button class="btn btn-outline-secondary" type="submit" id="button-search"><i
                                class="fa-solid fa-search"></i></button>
                    </div>
                </form>

                <!--Table Start from here-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Membership Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.membershipType}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{'/user/edit/' + ${user.id}}">Edit</a>
                                <a class="btn btn-secondary" th:href="@{'/user/delete/' + ${user.id}}"
                                    onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!--Page nav define here-->
                <div class="d-flex justify-content-center mt-3">
                    <nav th:if="${totalPages > 0}">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/user(page=${currentPage - 1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/user(page=${i})}" th:text="${i}">1</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                                <a class="page-link" th:href="@{/user(page=${currentPage + 1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
