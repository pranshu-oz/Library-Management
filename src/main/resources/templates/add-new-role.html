<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Library Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
    <div class="login-card mx-auto">
        <h2 class="login-title text-center">User Resistration</h2>
        <form th:action="@{/register}" th:object="${roles}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" name="username" required
                    autofocus placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                    required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Invalid username or password.
            </div>
        </form>
        <div class="text-center mt-3">
            <span>Already have an account?</span>
            <a th:href="@{/login}">Login here</a>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>

</html>
