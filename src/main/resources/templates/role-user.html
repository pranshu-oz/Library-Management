<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/index :: head}">

</head>

<body>

    <!--defining the header-->
    <header th:replace="~{layout/index :: header}">

    </header>

    <!--defining the sidebar and main content area-->
    <div class="d-flex">

        <!--sidebar area-->
        <div th:replace="~{layout/index :: sidebar}">

        </div>
        <!--main content area-->
        <div class="flex-grow-1 p-4 bg-light">

            <div class="row justify-content-overlay">
                <h2 class="col">Users</h2>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
            <div class="container mt-4 bg-white border" style="border-radius: 10px;">

                <!--Search Bar define here-->
                <form class="p-3 mt-3" th:action="@{/all-role-users}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search users..." aria-label="Search users"
                            name="filter" aria-describedby="button-search">
                        <button class="btn btn-outline-secondary" type="submit" id="button-search"><i
                                class="fa-solid fa-search"></i></button>
                    </div>
                </form>

                <!--Table Start from here-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="roleUser : ${roles}">
                            <td th:text="${roleUser.id}"></td>
                            <td th:text="${roleUser.username}"></td>
                            <td th:text="${roleUser.roles}"></td>
                            <td>
                                <a class="btn btn-sm btn-outline-danger"
                                    th:href="@{'/delete/user/role/' + ${roleUser.id}}"
                                    onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
