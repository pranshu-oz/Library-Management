<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" th:href="@{icon/title.png}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <!--defining the header-->
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" style="font-size: 25px; font-weight: 500;" href="#"><img
                        th:src="@{/icon/title.png}" style="height: 44px; width: 44px;"></img> Library
                    Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/profile"><i class="fa-solid fa-circle-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <div th:text="${username}"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" th:href="@{/auth/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--defining the sidebar and main content area-->
    <div class="d-flex">

        <!--sidebar area-->
        <div class="bg-white border-end" style="width: 250px; min-height: 100vh;" th:fragment="sidebar">

            <ul class="nav flex-column mt-5">
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/dashboard}"
                        th:classappend="${activePage=='dashboard'}?'active':''"><i
                            class="fa-solid fa-gauge-high"></i>Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/book}" th:classappend="${activePage=='book'}?'active':''"><i
                            class=" fa-solid fa-book"></i>Books</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/user}" th:classappend="${activePage=='user'}?'active':''"><i
                            class="fa-solid fa-users"></i>Members</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/loans}" th:classappend="${activePage=='loans'}?'active':''"><i
                            class="fa-solid fa-file-pen"></i>Borrow/Return</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/loans/reports}"
                        th:classappend="${activePage=='reports'}?'active':''"><i
                            class="fa-solid fa-square-poll-horizontal"></i>Reports</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" th:href="@{/all-role-users}"
                        th:classappend="${activePage=='role'}?'active':''"><i
                            class="fa-solid fa-user-secret"></i>Users</a>
                </li>
            </ul>
        </div>
        <div class="flex-grow-1 p-4 bg-light">

        </div>

    </div>
    <script th:src="@{/js/home.js}"></script>
</body>

</html>
